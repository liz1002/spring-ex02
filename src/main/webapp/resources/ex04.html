<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, td{
		border-collapse: collapse;
		border: 1px solid black;
		padding: 5px 10px;
		text-align: center;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.min.js"></script>
</head>
<body>
	<table id="table">
		<tr>
			<td>이름</td>
			<td>아이디</td>
			<td>주소</td>
		</tr>
	</table>
	
	<script id="template" type="text/t-handlebars-template">
		{{#users}}
			<tr>
				<td>{{name}}</td>
				<td>{{id}}</td>
				<td>{{email}}</td>
			</tr>
		{{/users}}
	</script>
	
	<script>
		var data = {
				users: [ 
					{
						name: "홍길동1",
						id: "aaa1",
						email: "aaa1@naver.com"
					},{
						name: "홍길동2",
						id: "aaa2",
						email: "aaa2@naver.com"
					},{
						name: "홍길동3",
						id: "aaa3",
						email: "aaa3@naver.com"
					},{
						name: "홍길동4",
						id: "aaa4",
						email: "aaa4@naver.com"
					},{
						name: "홍길동5",
						id: "aaa5",
						email: "aaa5@naver.com"
					}
				]	
			};
		var source = $("#template").html();
		var func = Handlebars.compile(source);
		var str = func(data);
		$("#table").append(str);
	</script>
</body>
</html>
